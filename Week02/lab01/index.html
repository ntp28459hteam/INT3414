<!DOCTYPE html>
<html lang="en">

<head>
	<title>Week 2 - Lab 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body id="main">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

	<script type="module">
		import * as THREE from './node_modules/three/build/three.module.js';
		import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
		import { DRACOLoader } from './node_modules/three/examples/jsm/loaders/DRACOLoader.js';

		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		camera.position.x = -2;
		camera.position.y = 1;
		camera.position.z = 7;
		var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
		scene.add(ambientLight);

		var pointLight = new THREE.PointLight(0xffffff, 0.8);
		camera.add(pointLight);
		var controls = new OrbitControls(camera, renderer.domElement);

		scene.add(camera);

		var INTERSECTED = null;
		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2(Infinity, Infinity);
		var targetPosition = null;

		var loader = new GLTFLoader();
		var dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('/examples/jsm/libs/draco/');
		loader.setDRACOLoader(dracoLoader);
		var children = []
		loader.load(
			'./gltf/objects.gltf',
			function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.traverse(function (child) {
					children.push(child);
				});
			},
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');

			},
			function (error) {
				console.log('An error happened, it is' + error);
			}
		)

		var animate = function () {

			requestAnimationFrame(animate);
			
			controls.update();
			if (targetPosition) {
				camera.lookAt(targetPosition);
			}
			raycast();
			renderer.render(scene, camera);
		};

		animate();

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function onMouseMove(event) {

			event.preventDefault();

			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

		}

		function onMouseClick(event) {
			if (INTERSECTED !== null) {
				targetPosition = INTERSECTED.position;
				animate();
			}

		}
		function raycast() {

			raycaster.setFromCamera(mouse, camera);

			var intersects = raycaster.intersectObjects(children);

			if (intersects.length > 0) {

				if (INTERSECTED != intersects[0].object) {

					if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.currentHex);

					INTERSECTED = intersects[0].object;
					INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
					INTERSECTED.material.color.setHex(0xd4d4d4);

				}

			} else {

				if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.currentHex);

				INTERSECTED = null;

			}

		}
		// Listen event
		window.addEventListener('resize', onWindowResize);
		renderer.domElement.addEventListener('mousemove', onMouseMove);
		renderer.domElement.addEventListener('click', onMouseClick);
	</script>

</body>

</html>
